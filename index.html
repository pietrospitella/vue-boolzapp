<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav_boolz.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="root" class="container w-100">
        <div class="wrapper">
            <div class="col_left">
                <div id="user_info" class="w-100">
                    <div id="user_info_left">
                        <div id="user_img">
                            <img src="img/avatar_io.jpg" alt="io">
                        </div>
                        <div id="user_name">
                            <h4>Paolo Dossetto</h4>
                        </div>
                    </div>
                    <div id="user_info_right">
                        <div id="user_opt">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div id="notification_badge" class="w-100">
                    <i class="fas fa-bell-slash"></i>
                    <div id="notif_text">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <h6>Attiva notifiche desktop</h6>
                    </div>
                </div>
                <div id="search_bar" class="w-100">
                    <div id="search_bar_icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="search" v-model="search" placeholder="Cerca o inizia una nuova chat" name="" id="input_search">
                </div>
                <div id="chat_list" class="w-100">
                    <div @click="chatSelect(index)" v-for="(contact, index) in searchNames" id="chat_item">
                        <div id="item_img">
                            <img :src="'img/avatar'+ contact.avatar + '.jpg'" alt="">
                        </div>
                        <div id="item_text">
                            <h4>{{contact.name}}</h4>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col_right">
                <div id="top_bar" class="w-100">
                    <div id="tb_left">
                        <img id="receiver_img" :src="'img/avatar' + contacts[activeContact].avatar + '.jpg' " alt="" srcset="">
                        <div id="receiver_text">
                            <h4>{{contacts[activeContact].name}}</h4>
                            <p>Ultimo accesso alle {{dayjs().format('HH:mm')}}</p>
                        </div>
                    </div>
                    <div id="receiver_opt">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="chat_bg" class="w-100">
                    <div v-for="(message, index) in contacts[activeContact].messages" class="bubble_block">
                        <div :class="(contacts[activeContact].messages[index].status == 'sent' ) ? 'sent' : 'received' " class="bubble">
                            <div class="bubble_text">{{message.message}}</div>
                            <div class="bubble_time">{{message.date}}</div>
                            <!-- <i @click="showMenu" class="fas fa-chevron-down"></i>
                            <div id="dropdown">
                                <ul>
                                    <li @click="null">Cancella messaggio</li>
                                </ul>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div id="writing_bar" class="w-100">
                    <i class="far fa-smile"></i>
                    <input @keyup.enter="addMsg(); setTimeout(botReply, 1000)" type="text" v-model="messageBar" name="" placeholder="Scrivi un messaggio" id="input_write">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
